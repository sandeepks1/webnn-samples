<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WebNN Video Classification - MyBlog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="../common/css/style.css" rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="../common/img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../common/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../common/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../common/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="../common/img/favicon/site.webmanifest">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <a href="../">
      <div class="logosvg" id="logosvg"></div>
    </a>
    <span class="navbar-brand">Video Object Classification</span>
    <ul class="navbar-nav"></ul>
  </nav>
  <div class='container' id='container'>
    <div class="card mt-2 mb-2">
      <div class="card-body">
        <div class="row mb-2 align-items-center justify-content-md-left">
          <div class="col-1 col-md-1">
            <span>Backend</span>
          </div>
          <div class="col-md-auto">
            <div class="btn-group-toggle" data-toggle="buttons" id="deviceTypeBtns">
              <label class="btn btn-outline-info custom" name="webnn">
                <input type="radio" name="deviceType" id="npu" autocomplete="off">WebNN (NPU)
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-2 align-items-center">
          <div class="col-1 col-md-1">
            <span>Model</span>
          </div>
          <div class="col-md-auto">
            <div class="btn-group-toggle" data-toggle="buttons" id="modelBtns">
              <label class="btn btn-outline-info" id="mobilenet-label">
                <input type="radio" name="model" id="mobilenet" autocomplete="off">MobileNet V2
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-2 mb-2">
      <div class="card-body">
        <ul class="nav nav-pills" id="tabs">
          <li class="nav-item">
            <a class="active nav-link" data-toggle="pill" href="#live">LIVE VIDEO</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="live">
            <p id="status" class="bold"></p>
            <div class="d-flex justify-content-center">
              <video id="feedMediaElement" crossorigin="anonymous" autoplay muted playsinline loop 
                     style="width:100%; max-width:640px; display:block;"></video>
            </div>
            <canvas id="camInCanvas" hidden></canvas>
            <div class="row mt-2">
              <ul id="timingstats" class="col-md-4">
                <li>Load time: <span class='text-primary' id='loadTime'></span></li>
                <li>Build time: <span class='text-primary' id='buildTime'></span></li>
                <li>Compute time: <span class='text-primary' id='computeTime'></span></li>
              </ul>
              <div class="table-responsive col-md-8">
                <table class="table" id="inferenceresult">
                  <tr>
                    <th>#</th>
                    <th>Label</th>
                    <th>Probability</th>
                  </tr>
                  <tr class='griddle-row'>
                    <td>1</td>
                    <td id='label0'></td>
                    <td id='prob0'></td>
                  </tr>
                  <tr class='griddle-row'>
                    <td>2</td>
                    <td id='label1'></td>
                    <td id='prob1'></td>
                  </tr>
                  <tr class='griddle-row'>
                    <td>3</td>
                    <td id='label2'></td>
                    <td id='prob2'></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZmI7Xvz5Xjx7Yq4" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
